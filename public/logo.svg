<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradE" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0077BE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradP" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Letter E (Circuit Style) -->
  <path d="M80 80 H280 V140 H140 V220 H260 V280 H140 V360 H280 V420 H80 V80 Z" 
        fill="url(#gradE)" stroke="#003366" stroke-width="4" filter="url(#glow)">
    <animate attributeName="opacity" values="0.8;1;0.8" duration="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Circuit Nodes on E -->
  <circle cx="280" cy="110" r="15" fill="#00FFFF" />
  <circle cx="140" cy="250" r="15" fill="#00FFFF" />
  <circle cx="80" cy="420" r="15" fill="#00FFFF" />

  <!-- Letter P (Circuit Style) -->
  <path d="M320 80 H440 C480 80 500 120 500 180 C500 240 480 280 440 280 H380 V420 H320 V80 Z" 
        fill="url(#gradP)" stroke="#003366" stroke-width="4" filter="url(#glow)" />
  
  <!-- Inner Cutout of P -->
  <path d="M380 140 H420 C440 140 440 220 420 220 H380 V140 Z" fill="#1a1a1a" />

  <!-- Gear Icon (Integrated) -->
  <g transform="translate(380, 180)">
    <path d="M-30 -10 L-35 -35 L-15 -45 L0 -25 L15 -45 L35 -35 L30 -10 L50 0 L30 10 L35 35 L15 45 L0 25 L-15 45 L-35 35 L-30 10 L-50 0 Z" 
          fill="url(#gradGear)" stroke="#B8860B" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" duration="10s" repeatCount="indefinite" />
    </path>
    <circle cx="0" cy="0" r="12" fill="#1a1a1a" />
  </g>
  
  <!-- Circuit Traces Connecting E and P -->
  <path d="M280 110 L320 110" stroke="url(#gradE)" stroke-width="8" stroke-linecap="round" />
  <path d="M260 250 L320 250" stroke="url(#gradP)" stroke-width="8" stroke-linecap="round" />

</svg>
